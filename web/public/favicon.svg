<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>

  <!-- Calendar icon -->
  <g transform="translate(50, 50)">
    <g transform="translate(-27, -29)">
      <!-- Calendar body -->
      <rect x="0" y="8" width="54" height="46" rx="5" fill="white" opacity="0.95"/>

      <!-- Calendar hooks -->
      <rect x="13" y="4" width="4" height="10" rx="2" fill="white" opacity="0.95"/>
      <rect x="37" y="4" width="4" height="10" rx="2" fill="white" opacity="0.95"/>

      <!-- Header line -->
      <rect x="4" y="20" width="46" height="1" fill="#e2e8f0"/>

      <!-- Calendar dots -->
      <circle cx="14" cy="32" r="4" fill="#3b82f6"/>
      <circle cx="27" cy="32" r="4" fill="#22c55e"/>
      <circle cx="40" cy="32" r="4" fill="#3b82f6"/>

      <circle cx="14" cy="44" r="4" fill="#22c55e"/>
      <circle cx="27" cy="44" r="4" fill="#f97316"/>
      <circle cx="40" cy="44" r="4" fill="#22c55e"/>
    </g>
  </g>
</svg>
