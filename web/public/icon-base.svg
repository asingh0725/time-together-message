<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shineGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bgGrad)"/>

  <!-- Shine overlay -->
  <rect width="1024" height="512" rx="224" fill="url(#shineGrad)"/>

  <!-- Calendar icon -->
  <g transform="translate(512, 512)" filter="url(#shadow)">
    <g transform="translate(-280, -300)">
      <!-- Calendar body -->
      <rect x="0" y="80" width="560" height="480" rx="48" fill="white" opacity="0.95"/>

      <!-- Calendar header -->
      <rect x="0" y="80" width="560" height="120" rx="48" fill="white"/>
      <rect x="0" y="152" width="560" height="48" fill="white"/>

      <!-- Calendar hooks -->
      <rect x="140" y="40" width="40" height="100" rx="20" fill="white" opacity="0.95"/>
      <rect x="380" y="40" width="40" height="100" rx="20" fill="white" opacity="0.95"/>

      <!-- Header line -->
      <rect x="40" y="200" width="480" height="4" fill="#e2e8f0"/>

      <!-- Calendar dots representing time slots -->
      <circle cx="140" cy="320" r="36" fill="#3b82f6"/>
      <circle cx="280" cy="320" r="36" fill="#22c55e"/>
      <circle cx="420" cy="320" r="36" fill="#3b82f6"/>

      <circle cx="140" cy="440" r="36" fill="#22c55e"/>
      <circle cx="280" cy="440" r="36" fill="#f97316"/>
      <circle cx="420" cy="440" r="36" fill="#22c55e"/>

      <!-- Checkmark on one dot -->
      <path d="M250 320 L270 340 L310 300" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
</svg>
